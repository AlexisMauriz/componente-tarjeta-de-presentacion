<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tarjeta de Presentación</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="profile-container">
      <div class="profile">
        <div class="info">
          <div class="header">
            <div class="photo">
              <img src="assets/zyro-image.png" alt="" />
            </div>
            <div class="action">
              <a href="https://www.linkedin.com/feed/" target="_blank">
                <button>Mi Linkedin</button>
              </a>
              <a href="http://alexismauriz.com" target="_blank">
                <button>Mi WebSite</button>
              </a>
            </div>
          </div>
          <div class="user-info">
            <div class="name">Alexis Mauriz</div>
            <div class="username">maurizalexis@gmail.com</div>
          </div>
          <div class="description">
            Programador Junior Front End y Analista de RSC en Eramet.
          </div>

          <div class="followers-container">
            <div class="following">
              <a href="#"> <span class="number">Mi Blog: LiTech</span> </a>
            </div>
          </div>

          <div class="other">
            <a href="#">
              <div class="photos">
                <img src="assets/zyro-image.png" alt="" />
              </div>
              <div class="names">
                "Creo soluciones sustentables y tecnologícas desde el corazón de
                la minería de litio."
              </div>
            </a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
